<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/icone-calculadora.png"/>
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>KDE Calculator</title>
</head>
<body>
  <main>
    <div class="conteiner-janela">
    <div class="conteiner-titulo">Calculadora</div>
    <div class="conteiner-display"> 0 </div>
    <div class="conteiner-teclado">
      <button id="limpa-visor" class="limpar conteiner-botao"> C </button> 
      <button class="operador conteiner-botao"> รท </button>           
      <button class="operador conteiner-botao"> &times </button> 
      <button id="stretch" class="btn-AC conteiner-botao"> AC </button>
      <button class="numero conteiner-botao"> 7 </button> 
      <button class="numero conteiner-botao"> 8 </button> 
      <button class="numero conteiner-botao"> 9 </button> 
      <button id="stretch" class="operador conteiner-botao"> - </button>
      <button class="numero conteiner-botao"> 4 </button>         
      <button class="numero conteiner-botao"> 5 </button>             
      <button class="numero conteiner-botao"> 6 </button> 
      <button id="stretch" class="soma conteiner-botao"> + </button> 
      <button class="numero conteiner-botao"> 1 </button> 
      <button class="numero conteiner-botao"> 2 </button>         
      <button class="numero conteiner-botao"> 3 </button>
      <button id="btn-igual" class="operador conteiner-botao"> = </button>
      <button id="btn-zero" class="numero conteiner-botao"> 0 </button>
      <button id="btn-virgula" class="virgula conteiner-botao"> , </button>         
    </div>
  </main>
  <footer>
    <div class="info">
      <p class="footer-text"></p>
    </div>
  </footer>
</body>
</html>
